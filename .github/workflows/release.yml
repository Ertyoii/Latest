name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build App
        run: |
          xcodebuild -project Latest.xcodeproj \
            -scheme "Latest" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          test -f build/Build/Products/Release/Latest.app/Contents/Info.plist
          create-dmg \
            --volname "Latest Installer" \
            --volicon "Latest/Resources/Assets.xcassets/AppIcon.appiconset/1024.png" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Latest.app" 200 190 \
            --hide-extension "Latest.app" \
            --app-drop-link 600 185 \
            "Latest.dmg" \
            "build/Build/Products/Release/Latest.app"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Latest-DMG
          path: Latest.dmg

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Latest.dmg
          draft: true
          prerelease: false

  test:
    name: Run Tests
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          xcodebuild test \
            -project Latest.xcodeproj \
            -scheme "Latest" \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
